<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<!-- Aquí puedes escribir tu comentario -->
<body class="log">

    <div class="login">
        <div class="imagen">
            <img src="media/Login.png" alt="usuario" style="height: 38em;">
        </div>

        <div class="contenedor">
            
            <div class="titulo">
                <h4>SPORTHOLTER</h4>
            </div>

            <div class="inicio">
                <h4>Bienvenido</h4>
            </div>

            <div class="cont">
                <h5>Nombre de usuario</h5>
                <div class="agrupar">
                    <img src="media/user.svg" alt="usuario" style="height: 2rem; background-color: gray;">
                    <input class="in" type="text" placeholder="-"/>
                </div>
            </div>
            
            <div class="cont">
                <h5>Contraseña</h5>
                <div class="agrupar">
                    <img src="media/lock.svg" alt="contraseña" style="height: 2rem; background-color: gray">
                    <input class="in" type="password" placeholder="-"/>
                </div>
            </div>
            
            <div class="item">
                    <input type="checkbox"/>
                    <h5>Recuerdame</h5>
                    <a href="#" class="olvidar">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="enviar">
                <button onclick="window.location.href='#'">INGRESAR</button>
            </div>

            <div class="item">
                <h5>¿No tienes cuenta?</h5>
                <a href="#" class="olvidar">Registrate</a>
            </div>

            <div class="item">
                <a href="index.html" class="volver">Regresar al inicio</a>
            </div>
        </div>
        
    </div>
</body>
</html>
