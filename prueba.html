<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <div class="d-flex align-items-center justify-content-around vh-100">
        
        <div class="p-5 rounded-5 position-relative border border-dark border-1" style="height: 26rem; background-color:#80D9EB; color:#495057">   
            <div class="border border-dark border-1 p-3 rounded-4 position-absolute top-0 start-50 translate-middle" style="background-color:#3C7498;" top="3.5%;" right="37.5%" >
                <h4 class="text-center fw-bold text-white">
                    SPORTHOLTER
                </h4>
            </div>
        
            <div class="d-flex-none justify-content-start ">
                
                <h4 class="fw-bold text-center">Bienvenido</h4>
            </div>
            
            <div class="mt-4">Nombre de usuario</div>
            <div class="input-group">
                <div class="input-group-text bg-secondary">
                    <img src="media/user.svg" alt="username" style="height: 1rem"/>
                </div>
                <input class="form-control" type="text" placeholder="Usuario"/>
            </div>
    
            <div class="mt-2">Contraseña</div>
            <div class="input-group">
                <div class="input-group-text bg-secondary">
                    <img src="media/lock.svg" alt="password" style="height:1rem"/>
                </div>
                <input class="form-control" type="password" placeholder="Contraseña"/>
            </div>
    
            <div class="d-flex justify-content-around mt-2">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox"/>
                    <div class="pt-1" style="font-size:0.9rem">Recuerdame</div>
                </div>
                <div>
                    <a href="#" class="text-decoration-none text-white fst-italic" style="font-size:0.8rem">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
    
    
            <div class="btn mt-4 fw-bold text-white w-100 " style="background-color:#3C7498;">INGRESAR</div>
            <div class="d-flex gap-1 justify-content-center mt-1" style="font-size:0.9rem">
                <div>¿No tienes cuenta?</div>
                <a href="#" class="text-decoration-none text-white fw-semibold ">Registrate</a>
            </div>

            <div div class="d-flex gap-1 justify-content-center mt-3" style="font-size:0.9rem;color:#495057">
                <a href="index.html" class="text-decoration-none text-white fst-italic">Volver</a>
            </div>
     
        </div>
    </div>
    
</body>
</html>
